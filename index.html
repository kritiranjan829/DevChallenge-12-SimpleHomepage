<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Homepage - Alarado | devChallenges.io</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="96x96" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f9fafc;
        color: #1a1a1a;
        line-height: 1.6;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 1rem 2rem;
      }

      .logo {
        height: 30px;
      }

      .navbar {
        display: flex;
        gap: 40px;
        align-items: center;
        flex-wrap: wrap;
      }

      .navbar span,
      .navbar strong {
        cursor: pointer;
        color: #333;
        font-weight: 500;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
      }

      .content {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
      }

      .content p:first-child {
        font-weight: 600;
        color: #ff9900;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .description {
        margin-bottom: 20px;
        color: #444;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .buttons button {
        padding: 0.8rem 1.6rem;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
      }

      .buttons button:first-child {
        background-color: #1d4ed8;
        color: white;
      }

      .buttons button:last-child {
        background-color: transparent;
        border: 2px solid #1d4ed8;
        color: #1d4ed8;
      }

      .features {
        display: flex;
        gap: 1.5rem;
        margin-top: 10px;
        font-size: 0.9rem;
        color: #333;
        align-items: center;
      }

      .features img {
        vertical-align: middle;
        margin-right: 6px;
      }

      .hero-image {
        max-width: 500px;
        width: 100%;
      }

      .author-info {
        text-align: center;
        font-size: 14px;
        margin-top: 40px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
        color: #1d4ed8;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
        }

        .navbar {
          justify-content: center;
        }

        .buttons {
          justify-content: center;
          flex-direction: column;
        }

        .features {
          flex-direction: column;
          align-items: center;
        }

        .content {
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo-light.svg" class="logo" alt="logo" />
      <nav class="navbar">
        <strong>About us</strong>
        <span>Product</span>
        <span>Resource</span>
        <span>Contact</span>
      </nav>
    </header>

    <main class="container">
      <section class="content">
        <p>ðŸ˜Ž SIMPLE WAY TO COMMUNICATE</p>
        <h1>Actions for Accessibility in Design</h1>
        <p class="description">
          The fastest way to build and deploy websites with resusable
          components.
        </p>
        <div class="buttons">
          <button>GET STARTED</button>
          <button>Get live demo</button>
        </div>
        <div class="features">
          <span><img src="Done_ring_round_fill.svg" alt="tick" />No credit card required</span>
          <span><img src="Done_ring_round_fill.svg" alt="tick" />No software to install</span>
        </div>
      </section>
      <img
        src="hero-image-simple-homepage.png"
        class="hero-image"
        alt="hero illustration"
      />
    </main>

    <footer class="author-info">
      Coded by <a href="https://codewithkriti.com/">Kriti Ranjan</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </footer>
  </body>

  
</html>
